<html data-namespace-typo3-fluid="true" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<li class="mainnav-desktop-item{f:if(condition:'{mainItem.data.doktype} == 4', then:' shortcut')}">
    <f:if condition="{mainItem.children}">
        <f:then>
            <f:if condition="{mainItem.children}">
                <button aria-controls="menu-desktop-{mainItem.data.uid}" aria-expanded="false" class="first-nav first-nav-btn{f:if(condition:mainItem.active, then:' act')}{f:if(condition:mainItem.current, then:' current')}{f:if(condition:mainItem.hasSubpages, then:' hassub')}" data-bs-auto-close="outside" data-bs-boundary="scrollParent" data-bs-display="static" data-bs-reference="parent" data-bs-toggle="dropdown" type="button" title="{f:translate(key: 'header.submenuOpen', extensionName: 'mp_core')}">
                    <span class="txt">{mainItem.title}</span>
                </button>
                <div class="dropdown-menu main-menu-desktop" id="menu-desktop-{mainItem.data.uid}">
                    <div class="container d-flex justify-content-end pt-3 pb-3" style="height: 5.5rem !important">
                        <button aria-label="{f:translate(key: 'header.closeMenuTitleClose', extensionName: 'mp_core')}" class="btn-close rounded-circle dropdown-item" type="button"></button>
                    </div>
                    <ul class="container list-unstyled mainnav-children">
                        <f:for as="mainChild" each="{mainItem.children}">
                            <f:render arguments="{mainChild: mainChild, mainItem: mainItem}" section="submenu"/>
                        </f:for>
                    </ul>
                </div>
            </f:if>
        </f:then>
        <f:else>
            <f:if condition="{mainItem.current}">
                <f:then>
                    <f:link.page aria="{current: 'page'}" class="first-nav{f:if(condition:mainItem.active, then:' act')}{f:if(condition:mainItem.current, then:' current')}{f:if(condition:mainItem.hasSubpages, then:' hassub')}" pageUid="{mainItem.data.uid}">
                        {mainItem.title}
                    </f:link.page>
                </f:then>
                <f:else>
                    <f:link.page class="first-nav{f:if(condition:mainItem.active, then:' act')}{f:if(condition:mainItem.current, then:' current')}{f:if(condition:mainItem.hasSubpages, then:' hassub')}" pageUid="{mainItem.data.uid}">
                        {mainItem.title}
                    </f:link.page>
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</li>

<f:section name="submenu">
    <f:if condition="{mainChild.children}">
        <f:then>
            <li{f:if(condition:'{mainChild.data.doktype} == 4', then:' class="shortcut"')}>
                <button aria-controls="menu-desktop-{mainChild.data.uid}" aria-expanded="false" class="sub collapsed dropdown-item dropdown-item-btn{f:if(condition:mainChild.active, then:' act')}{f:if(condition:mainChild.current, then:' current')}{f:if(condition:mainChild.hasSubpages, then:' hassub')}" data-bs-target="#menu-desktop-{mainChild.data.uid}" data-bs-toggle="collapse" type="button" title="{f:translate(key: 'header.submenuOpen', extensionName: 'mp_core')}">{mainChild.title}</button>
                <ul class="list-unstyled collapse subnav-children" id="menu-desktop-{mainChild.data.uid}" {f:if(condition:mainItem.children, then:' data-bs-parent="#nav-desktop"')}>
                    <f:for as="mainChild" each="{mainChild.children}">
                        <f:render arguments="{mainChild: mainChild}" section="submenu"/>
                    </f:for>
                </ul>
            </li>
        </f:then>
        <f:else>
            <li{f:if(condition:'{mainChild.data.doktype} == 4', then:' class="shortcut"')}>
                <f:if condition="{mainChild.current}">
                    <f:then>
                        <f:link.page aria="{current: 'page'}" class="sub collapsed dropdown-item{f:if(condition:mainChild.active, then:' act')}{f:if(condition:mainChild.current, then:' current')}{f:if(condition:mainChild.hasSubpages, then:' hassub')}" pageUid="{mainChild.data.uid}">
                            <span>{mainChild.title}</span>
                        </f:link.page>
                    </f:then>
                    <f:else>
                        <f:link.page class="sub collapsed dropdown-item{f:if(condition:mainChild.active, then:' act')}{f:if(condition:mainChild.current, then:' current')}{f:if(condition:mainChild.hasSubpages, then:' hassub')}" pageUid="{mainChild.data.uid}">
                            <span>{mainChild.title}</span>
                        </f:link.page>
                    </f:else>
                </f:if>
            </li>
        </f:else>
    </f:if>
</f:section>

</html>
