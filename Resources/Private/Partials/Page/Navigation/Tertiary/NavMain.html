<html data-namespace-typo3-fluid="true" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<li class="mainnav-desktop-item{f:if(condition:'{mainItem.data.doktype} == 4', then:' shortcut')}">
    <f:if condition="{mainItem.children}">
        <f:then>
            <f:if condition="{mainItem.children}">
                <f:if condition="{mainItem.current}">
                    <f:then>
                        <f:link.page aria="{current: 'page'}" class="first-nav{f:if(condition:mainItem.active, then:' act')}{f:if(condition:mainItem.current, then:' current')}{f:if(condition:mainItem.hasSubpages, then:' hassub')}" pageUid="{mainItem.data.uid}">
                            {mainItem.title}
                        </f:link.page>
                    </f:then>
                    <f:else>
                        <f:link.page class="first-nav{f:if(condition:mainItem.active, then:' act')}{f:if(condition:mainItem.current, then:' current')}{f:if(condition:mainItem.hasSubpages, then:' hassub')}" pageUid="{mainItem.data.uid}">
                            {mainItem.title}
                        </f:link.page>
                    </f:else>
                </f:if>
                <button aria-controls="menu-desktop-{mainItem.data.uid}" aria-expanded="false" class="first-nav-button {f:if(condition:mainItem.active, then:' act')}{f:if(condition:mainItem.current, then:' current')}{f:if(condition:mainItem.hasSubpages, then:' hassub')}" data-bs-auto-close="outside" data-bs-boundary="scrollParent" data-bs-display="static" data-bs-reference="parent" data-bs-toggle="dropdown" type="button" aria-label="{f:translate(key: 'header.submenuOpen', extensionName: 'mp_core')}" title="{f:translate(key: 'header.submenuOpen', extensionName: 'mp_core')}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M3.204 5h9.592L8 10.481zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659"/>
                    </svg>
                </button>
                <div class="dropdown-menu main-menu-desktop" id="menu-desktop-{mainItem.data.uid}">
                    <ul class="container list-unstyled mainnav-children">
                        <f:for as="mainChild" each="{mainItem.children}">
                            <f:render arguments="{mainChild: mainChild, mainItem: mainItem}" section="submenu"/>
                        </f:for>
                    </ul>
                </div>
            </f:if>
        </f:then>
        <f:else>
            <f:if condition="{mainItem.current}">
                <f:then>
                    <f:link.page aria="{current: 'page'}" class="first-nav{f:if(condition:mainItem.active, then:' act')}{f:if(condition:mainItem.current, then:' current')}{f:if(condition:mainItem.hasSubpages, then:' hassub')}" pageUid="{mainItem.data.uid}">
                        {mainItem.title}
                    </f:link.page>
                </f:then>
                <f:else>
                    <f:link.page class="first-nav{f:if(condition:mainItem.active, then:' act')}{f:if(condition:mainItem.current, then:' current')}{f:if(condition:mainItem.hasSubpages, then:' hassub')}" pageUid="{mainItem.data.uid}">
                        {mainItem.title}
                    </f:link.page>
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</li>

<f:section name="submenu">
    <f:if condition="{mainChild.children}">
        <f:then>
            <li>
                <f:if condition="{mainChild.current}">
                    <f:then>
                        <f:link.page aria="{current: 'page'}" class="sub collapsed dropdown-item{f:if(condition:mainChild.active, then:' act')}{f:if(condition:mainChild.current, then:' current')}{f:if(condition:mainChild.hasSubpages, then:' hassub')}" pageUid="{mainChild.data.uid}">
                            <span>{mainChild.title}</span>
                        </f:link.page>
                    </f:then>
                    <f:else>
                        <f:link.page class="sub collapsed dropdown-item{f:if(condition:mainChild.active, then:' act')}{f:if(condition:mainChild.current, then:' current')}{f:if(condition:mainChild.hasSubpages, then:' hassub')}" pageUid="{mainChild.data.uid}">
                            <span>{mainChild.title}</span>
                        </f:link.page>
                    </f:else>
                </f:if>
                <button aria-label="{f:translate(key: 'header.submenuOpen', extensionName: 'mp_core')}" title="{f:translate(key: 'header.submenuOpen', extensionName: 'mp_core')}" aria-controls="menu-desktop-{mainChild.data.uid}" aria-expanded="false" class="dropdown-item-button sub collapsed dropdown-item{f:if(condition:mainChild.active, then:' act')}{f:if(condition:mainChild.current, then:' current')}{f:if(condition:mainChild.hasSubpages, then:' hassub')}" data-bs-target="#menu-desktop-{mainChild.data.uid}" data-bs-toggle="collapse" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
                    </svg>
                </button>
                <ul class="list-unstyled collapse subnav-children" id="menu-desktop-{mainChild.data.uid}" {f:if(condition:mainItem.children, then:' data-bs-parent="#nav-desktop"')}>
                <f:for as="mainChild" each="{mainChild.children}">
                    <f:render arguments="{mainChild: mainChild}" section="submenu"/>
                </f:for>
                </ul>
            </li>
        </f:then>
        <f:else>
            <li>
                <f:if condition="{mainChild.current}">
                    <f:then>
                        <f:link.page aria="{current: 'page'}" class="sub collapsed dropdown-item{f:if(condition:mainChild.active, then:' act')}{f:if(condition:mainChild.current, then:' current')}{f:if(condition:mainChild.hasSubpages, then:' hassub')}" pageUid="{mainChild.data.uid}">
                            <span>{mainChild.title}</span>
                        </f:link.page>
                    </f:then>
                    <f:else>
                        <f:link.page class="sub collapsed dropdown-item{f:if(condition:mainChild.active, then:' act')}{f:if(condition:mainChild.current, then:' current')}{f:if(condition:mainChild.hasSubpages, then:' hassub')}" pageUid="{mainChild.data.uid}">
                            <span>{mainChild.title}</span>
                        </f:link.page>
                    </f:else>
                </f:if>
            </li>
        </f:else>
    </f:if>
</f:section>
</html>
