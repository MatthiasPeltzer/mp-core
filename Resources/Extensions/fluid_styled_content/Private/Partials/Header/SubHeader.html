<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:if condition="{subheader}">
    <f:switch expression="{layout}">
        <f:case value="1">
            <p class="lead {positionClass}">
                {subheader}
            </p>
        </f:case>
        <f:case value="2">
            <p class="lead {positionClass}">
                {subheader}
            </p>
        </f:case>
        <f:case value="3">
            <p class="lead {positionClass}">
                {subheader}
            </p>
        </f:case>
        <f:case value="4">
            <p class="lead {positionClass}">
                {subheader}
            </p>
        </f:case>
        <f:case value="5">
            <p class="lead {positionClass}">
                {subheader}
            </p>
        </f:case>
        <f:case value="6">
            <p class="lead {positionClass}">
                {subheader}
            </p>
        </f:case>
        <f:case value="7">
            <p class="visually-hidden">
                {subheader}
            </p>
        </f:case>
        <f:case value="8">
            <p class="visually-hidden">
                {subheader}
            </p>
        </f:case>
        <f:case value="9">
            <p class="visually-hidden">
                {subheader}
            </p>
        </f:case>
        <f:case value="10">
            <p class="visually-hidden">
                {subheader}
            </p>
        </f:case>
        <f:case value="11">
            <p class="visually-hidden">
                {subheader}
            </p>
        </f:case>
        <f:case value="12">
            <p class="visually-hidden">
                {subheader}
            </p>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render arguments="{
					subheader: subheader,
					positionClass: positionClass,
					layout: default}" partial="Header/SubHeader"/>
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
</html>
